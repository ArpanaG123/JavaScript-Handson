<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Handson11 - JavaScript</title>
</head>
<body>
    <h1>Handson11 - JavaScript</h1>
    <h1 id = "text">Hi Arpana!!</h1>
    <div class = "box"></div>
    <h1 id = "first">Hello</h1>
    <div id = "main">
        <div id="card1"></div>
        <div id="card2"></div>
        <div id="card3"></div>
    </div>
    <button id = "new" onclick="myFunction()">Click Here</button>

    <h1 id = "hi">Hello</h1>
    <h1 id = "hello">HELLO WORLD</h1>
    <input onclick="changeText()" type="button" value="click" id= "button1"/>

    <div class = "Time">
        <div id = "one">TIME</div>
        <div id = "two">
            <div id = "hour">00</div>
            <div id = "hour1">hours</div>
        </div>
        <span id = "colon1">:</span>
        <div id = "three">
            <div id = "min">00</div>
            <div id = "min1">mins</div>
        </div>
        <span id = "colon2">:</span>
        <div id = "four">
            <div id = "sec">00</div>
            <div id = "sec1">secs</div>
        </div>
        <div id = "five">AM</div>
    </div>
    
    <label for="year" id = "year1">Select Year:</label>
    <select name="year" id="year">
        <option value="2020-2021">2020-2021</option>
        <option value="2021-2022">2021-2022</option>
    </select>
    <button id="btn">Selected Year</button>
    <div class="yearselected"></div>
    
    <div id = "form1">
        <form action="">
            <label for="name">Name : </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" id="name" placeholder="Enter Your name" value="" required><br><br>
            <label for="mail">Email Id: </label>&nbsp;&nbsp;&nbsp;
            <input type="email" id="mail" placeholder="Enter your email" value=""><br><br>
            <label for="phone">Phone no :</label>&nbsp;&nbsp;
            <input type="tel" id="phone" placeholder="+91" value="" maxlength="10"><br><br>
            <label for="age">Birth year :</label>&nbsp;
            <input type="number" id="age" placeholder="Enter Age" value=""><br><br>
            <input type="submit" name="submit" id="submit">
        </form>
    </div>
    <script src="Handson11.js"></script>
    
</body>
</html>
